<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images/picture0.jpg" alt="Image 1">
            <img src="images/picture1.jpg" alt="Image 2">
            <img src="images/picture2.jpg" alt="Image 3">
            <img src="images/picture3.jpg" alt="Image 4">
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
    </div>
    <button class="pause-btn">||</button> <!-- Moved outside of the slider-container -->
    <script src="script.js"></script>
</body>
</html>
